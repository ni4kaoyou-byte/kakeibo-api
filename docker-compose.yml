services:
  postgres:
    image: postgres:16
    container_name: practice-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-practice}
      POSTGRES_USER: ${POSTGRES_USER:-practice_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-practice_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-practice_user} -d ${POSTGRES_DB:-practice}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
